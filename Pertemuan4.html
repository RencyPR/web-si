<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu ðŸ“–</title>
    <style>
        body{
            background-color: rgb(218, 234, 247);
        }
        h1 {
            color:rgb(42, 53, 74);
            text-align: center;
        }
        table{
            background-color: aliceblue;
            width: 100%;
        }
        .row-button-form{
            background-color: rgb(201, 223, 232);
        }
        .button-form{
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Buku Tamu ðŸ“–</h1>
    <table>
        <form name="formData">
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td>
                <input type ="text" name=""txtName" size="50">
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td>
                <input type ="text" name=""txtAddress" size="80">
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="rbJK" value="Pria" checked>Pria
                <input type="radio" name="rbJK" value="Wanita">Wanita
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select nama="agama">
                    <option value="Islam">Islam</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Katholik">Katholik</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="chkHobi1" value="Sport">Sport <br>
                <input type="checkbox" name="chkHobi1" value="Entertainment">Entertainment <br>
                <input type="checkbox" name="chkHobi1" value="Music">Music <br>
                <input type="checkbox" name="chkHobi1" value="Vacation">Vacation <br>
                <input type="checkbox" name="chkHobi1" value="Shopping">Shopping <br>
            </td>
        </tr>
        <tr>
            <td>Komentar</td>
            <td>:</td>
            <td>
                <textarea name="txtCommend" cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr class="row-button-form">
            <td colspan="3" class="button-form">
                <button type="submit">Kirim</button>
                <button type="reset">Batal</button>
            </td>
        </tr>
    </form>
    </table>
</body>
</html>
